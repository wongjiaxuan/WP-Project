<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jimat Master Login Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online budget tracker simplifies user's work on managing income, expenses and savings.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="loginmain">
        <section id="loginpage">
            <h1>Jimat Master</h1>
            <h2>Login</h2>
            <form action="#" method="post" class="loginform">
                <div class="formgroup">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Your Username" required>
                </div>
                <div class="formgroup">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Your Password" required>
                </div>
                <div class="formgroupbtn">
                    <button type="submit" class="submitbtn">Login</button>
                </div>
                <div class="formlinks">
                    <a href="forgotpassword.html">Forgot Password?</a><br>
                    <a href="signup.html">Don't have an account? Sign Up</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footercontainer">
            <p>&copy; <span id="current-year"></span> SECV2223-05 Web Programming Group 4</p>
        </div>
    </footer>
</body>
</html>
